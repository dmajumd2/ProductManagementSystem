<div class="container" style="margin-top: 50px;">
<form>
    <div class="panel panel-info">
        <div class="panel-heading"><h1> Registration </h1> </div>
        <div class="panel-body">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username4">Username</label>
        <input type="username" [(ngModel)]="regform.username" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" [(ngModel)]="regform.password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" [(ngModel)]="regform.address" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
   
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" [(ngModel)]="regform.city" name="city" class="form-control" id="inputCity" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" [(ngModel)]="regform.state" name="state" class="form-control" id="inputState" required>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text"  [(ngModel)]="regform.zip" name="zip" class="form-control" id="inputZip" required>
      </div>
    </div>
    
    <button type="button" class="btn btn-primary" (click)="signUp()">Sign in</button>
  </div>
  </div>
  </form>
  </div>
