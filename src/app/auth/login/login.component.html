<div class="container" style="margin-top: 60px;">
    <div class="panel panel-info">
        <div class="panel-heading"><h1> Login </h1> </div>
        <div class="panel-body">
<form>
    <div class="form-group">
      <label for="username1">Username</label>
      <input type="username" name="username" [(ngModel)]='loginform.username' class="form-control" id="username1" aria-describedby="emailHelp" placeholder="Enter username" required>
      <small id="userHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" [(ngModel)]='loginform.password' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="button" (click) ="login()" class="btn btn-primary">Login</button>
</form>
</div>
</div>
